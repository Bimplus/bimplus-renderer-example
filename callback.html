<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OIDC Callback - BimplusRendererExample</title>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.js"
    ></script>
    <script src="require-config.js"></script>
    <script
      src="node_modules/requirejs/require.js"
      data-main="callback.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="BimplusRendererExample.css" />
    <link
      rel="stylesheet"
      href="node_modules/material-design-lite/material.min.css"
    />
    <script src="node_modules/material-design-lite/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"
    />
  </head>

  <body>
    <div class="mdl-card mdl-shadow--4dp loginCard">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Processing Login...</h2>
      </div>
      <div class="mdl-card__media loginCardMedia">
        <div style="padding: 20px; text-align: center;">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
          <p id="statusMessage" style="margin-top: 20px;">
            Please wait while we complete your login...
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
