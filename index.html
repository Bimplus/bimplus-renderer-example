<!DOCTYPE html>
<html>
    <head>
        <title>BimplusRendererExample</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>		
        <script src="require-config.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="main.js"></script>
        <link rel="stylesheet" type="text/css" href="BimplusRendererExample.css">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" />
    </head>
    <body>	
        
    <div class="mdl-card mdl-shadow--4dp loginCard">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Login to Bimplus</h2>
        </div>
        <div class="mdl-card__media loginCardMedia">
            <div style="padding:10px">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="user">
                        <label class="mdl-textfield__label" for="user">User name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
            </div> 
        </div>

        <div class="mdl-card__actions">
            <button id="loginButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Login
            </button>
        </div>
    </div>
    
    </body>
</html>
