<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bimplus Renderer Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.js"
    ></script>
    <script src="require-config.js"></script>
    <script
      src="node_modules/requirejs/require.js"
      data-main="main.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 60px 40px 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .welcome-section {
        margin-bottom: 40px;
      }

      .welcome-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 400;
      }

      .welcome-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }

      .environment-section {
        margin-bottom: 30px;
      }

      .environment-title {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        text-align: left;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }

      .radio-option {
        flex: 1;
        position: relative;
      }

      .radio-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        cursor: pointer;
      }

      .radio-option label {
        display: block;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        background-color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        font-weight: 500;
        color: #666;
      }

      .radio-option input[type="radio"]:checked + label {
        border-color: #1976d2;
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .radio-option label:hover {
        border-color: #1976d2;
      }

      .input-section {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-bottom: 6px;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #1976d2;
      }

      .auth-section {
        margin-bottom: 20px;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background-color: #1976d2;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background-color: #1565c0;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status-message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }

      .status-success {
        background-color: #e8f5e8;
        color: #2e7d2e;
        border: 1px solid #c3e6c3;
      }

      .status-error {
        background-color: #ffeaea;
        color: #d32f2f;
        border: 1px solid #ffcdd2;
      }

      .status-info {
        background-color: #e3f2fd;
        color: #1976d2;
        border: 1px solid #bbdefb;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 40px 30px 30px;
          max-width: 380px;
        }
        
        .welcome-title {
          font-size: 22px;
        }

        .radio-group {
          flex-direction: column;
          gap: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="welcome-section">
        <h2 class="welcome-title">Login to Bimplus</h2>
        <p class="welcome-subtitle">Choose your environment</p>
      </div>

      <div class="environment-section">
        <div class="environment-title">Environment</div>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="option-1" name="options" value="dev" />
            <label for="option-1">Dev</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="option-2" name="options" value="stage" checked/>
            <label for="option-2">Stage</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="option-3" name="options" value="prod" />
            <label for="option-3">Prod</label>
          </div>
        </div>
      </div>

    <div class="auth-section">
      <button id="loginButton" class="btn btn-primary">
        <span class="btn-text">LOGIN</span>
      </button>
      <button id="logoutButton" class="btn btn-secondary">
        LOGOUT
      </button>
    </div>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </body>
</html>
