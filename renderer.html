<!DOCTYPE html>
<html>
    <head>
        <title>BimplusRendererExample</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>		
        <script src="require-config.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="renderer.js"></script>
        <link rel="stylesheet" type="text/css" href="BimplusRendererExample.css">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    </head>
    <body>				
        <div class="projectsButton">
            <button id="buttonProjects" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <i class="material-icons">apps</i>
            </button>
            <div class="mdl-tooltip" data-mdl-for="buttonProjects">
                    Go to project selection
            </div>
        </div>
        <div id="spinner" class="centerSpinner">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <div class="full-height" id="viewportDiv">

            <div id="objectProperties" class="objectPropertiesCard">
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Object Properties</h2>
                    </div>
                    <div class="mdl-card__media">
                        <iframe id="bimplusObjectProperties" height="100%" align="left" class="objectPropertiesIFrame"></iframe>
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
