<!DOCTYPE html>
<html>
    <head>
        <title>BimplusRendererExample</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>		
        <script src="require-config.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="renderer.js"></script>
        <link rel="stylesheet" type="text/css" href="BimplusRendererExample.css">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
    </head>
    <body>				

            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
                    <header class="mdl-layout__header">
                      <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="mdl-layout-title">Bimplus</span>
                        <!-- Add spacer, to align navigation to the right -->
                        <button class="mdl-button mdl-js-button mdl-button--icon project-selection-button" id="open-project-selection">
                            <i class="material-icons">folder_open</i>
                        </button>
                        <div class="mdl-layout-spacer"></div>
                      </div>
                    </header>
                    <div class="mdl-layout__drawer">
                      <span class="mdl-layout-title">Project Models</span>
                      <nav class="mdl-navigation">                        
                            <ul id = "modelsList" class="demo-list-control mdl-list"></ul>
                      </nav>
                    </div>
                    <main class="mdl-layout__content">
                      <div class="page-content full-area">
                            <div class="full-height full-area" id="viewportDiv">
                                    <div id="spinner" class="centerSpinner">
                                            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                                    </div>
                                      
                                    <!-- Object properties panel -->
                                    <div id="objectProperties" class="objectPropertiesCard objectProperties">
                                        <div class="mdl-card mdl-shadow--4dp">
                                            <div class="mdl-card__title">
                                                <h2 class="mdl-card__title-text">Object Properties</h2>
                                            </div>
                                            <div class="mdl-card__media">
                                                <iframe id="bimplusObjectProperties" height="100%" align="left" class="objectPropertiesIFrame"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                    <!---->
                            </div>

                            <!-- 3D view HUD menu -->
                            <div class = "hud-menu">
                                <button id="menuView" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                                        <i class="material-icons">videocam</i>
                                </button>
                                <button id="menuIsolate" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                                        <i class="material-icons">opacity</i>
                                </button>
                                <button id="menuSection" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                                        <i class="material-icons">flip</i>
                                </button>
                                <button id="menuZoomTo" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                                        <i class="material-icons">center_focus_strong</i>
                                </button>
                                <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-hide">
                                        <input type="checkbox" id="icon-toggle-hide" class="mdl-icon-toggle__input">
                                        <i class="mdl-icon-toggle__label material-icons">visibility_off</i>
                                </label>
                            </div>
                            <!---->

                            <!-- HUD menu sub menus -->
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                for="menuView">
                                <li id="menuViewResetView" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Reset view</li>
                                <li id="menuViewFrontView" class="mdl-menu__item">Front view</li>
                                <li id="menuViewTopView" class="mdl-menu__item">Top view</li>
                                <li id="menuViewSideView" class="mdl-menu__item">Side view</li>
                                <li id="menuViewPerspectiveView" class="mdl-menu__item">Perspective view</li>
                            </ul>

                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                for="menuIsolate">
                                <li id="menuIsolateReset" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Reset isolation</li>
                                <li id="menuIsolateIsolate" class="mdl-menu__item">Isolate</li>
                                <li id="menuIsolateClippingBox" class="mdl-menu__item">Clipping box</li>
                                <li id="menuIsolateHide" class="mdl-menu__item">Hide unisolated</li>
                            </ul>

                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                for="menuSection">
                                <li id="menuSectionReset" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Reset section</li>
                                <li id="menuSectionX" class="mdl-menu__item">X axis</li>
                                <li id="menuSectionY" class="mdl-menu__item">Y axis</li>
                                <li id="menuSectionZ" class="mdl-menu__item">Z axis</li>
                                <li id="menuSectionFree" class="mdl-menu__item">Free</li>
                            </ul>
                            <!---->
                            
                        </div>
                    </main>
       
    </body>
</html>
